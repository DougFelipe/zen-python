name: Deploy Docs (GitHub Pages)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_ADMIN_TOKEN: ${{ secrets.PAGES_ADMIN_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies from pyproject
        run: |
          python - <<'PY'
          import pathlib
          import subprocess
          import sys
          import tomllib

          pyproject_path = pathlib.Path("config/pyproject.toml")
          data = tomllib.loads(pyproject_path.read_text(encoding="utf-8"))
          deps = data["project"]["optional-dependencies"]["docs"]
          subprocess.check_call([sys.executable, "-m", "pip", "install", "--upgrade", "pip"])
          subprocess.check_call([sys.executable, "-m", "pip", "install", *deps])
          PY

      - name: Build docs
        run: mkdocs build --strict

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Force Pages Build Type (workflow)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.PAGES_ADMIN_TOKEN != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ env.PAGES_ADMIN_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              await github.request("PUT /repos/{owner}/{repo}/pages", {
                owner,
                repo,
                build_type: "workflow",
              });
              core.info("GitHub Pages build_type definido para 'workflow' via PAGES_ADMIN_TOKEN.");
            } catch (error) {
              core.warning(`Falha ao forçar build_type=workflow: ${error.message}`);
              core.warning("Verifique as permissões do PAGES_ADMIN_TOKEN ou ajuste manual em Settings > Pages > Source = GitHub Actions.");
            }

      - name: Pages Build Type Notice
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.PAGES_ADMIN_TOKEN == ''
        run: |
          echo "PAGES_ADMIN_TOKEN não configurado."
          echo "Se o Pages estiver em modo branch, ajuste manualmente em Settings > Pages > Source: GitHub Actions."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
