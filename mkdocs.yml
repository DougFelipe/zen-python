site_name: Zen Python
site_description: Repositorio educativo sobre Zen of Python e otimizacao de codigo.
site_url: https://dougfelipe.github.io/zen-python/
repo_url: https://github.com/DougFelipe/zen-python
repo_name: DougFelipe/zen-python
docs_dir: docs
site_dir: site
use_directory_urls: true

theme:
  name: material
  language: pt-BR
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: pt
          default: true
          name: Português (BR)
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Inicio: Home
            Zen of Python: Zen of Python
            Teoria: Theory
            Pratica Parte 1: Practice Part 1
            Pratica Parte 2: Practice Part 2
            Otimizacao: Optimization
            Guia Completo: Complete Guide
            Referencia Rapida: Quick Reference
            Projeto: Project
            Contribuindo: Contributing
            Changelog: Changelog

extra:
  alternate:
    - name: Português (BR)
      link: /zen-python/
      lang: pt
    - name: English
      link: /zen-python/en/
      lang: en

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Zen of Python:
      - Teoria: zen/teoria.md
      - Pratica Parte 1: zen/pratica_parte1.md
      - Pratica Parte 2: zen/pratica_parte2.md
  - Otimizacao:
      - Guia Completo: otimizacao/guia_completo.md
      - Referencia Rapida: otimizacao/referencia_rapida.md
  - Projeto:
      - Contribuindo: CONTRIBUTING.md
      - Changelog: CHANGELOG.md
